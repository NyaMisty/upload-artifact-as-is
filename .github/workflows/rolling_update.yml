name: Rolling Update
on:
  workflow_dispatch:
    inputs:
      unk:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    # Daily
    #- cron: '0 8 * * *'
    # Every 3 days
    - cron: '0 0 */3 * *'
jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Prepare command depends
        run: |
          sudo npm i -g @vercel/ncc
      - uses: actions/checkout@v2
      - name: "Yarn Install"
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: install # will run `yarn install` command
      - name: "Yarn Release"
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: release # will run `yarn test` command
      - name: "Patch code"
        run: |
          sed -i 's|8 \* 1024 \* 1024|600 * 1024|g' dist/index.js
          sed -i 's|return 5;|return 100;|g' dist/index.js
          sed -i 's|return 1.5;|return 0.0;|g' dist/index.js
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"
      - name: Commit files
        run: |
          git config --local user.email "buildworker@misty.moe"
          git config --local user.name "NyaMistyBuildWorker"
          if [ -z "$(git diff-index --quiet HEAD)" ]; then 
            # Working directory clean
            echo "No changes, have a good day~"
          else 
            # Uncommitted changes
            git commit -m "AutoUpdate-${{ steps.date.outputs.date }}" -a
            git tag -a -m "Nightly-${{ steps.date.outputs.date }}" nightly
          fi
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
          tags: true